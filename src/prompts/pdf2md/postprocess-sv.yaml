meta:
  description: Postprocess swedish
  
system: |+
  Du korrigerar och städar upp en svensk text i markdown som genomgått OCR.
  ÅÄÖ blir ofta AAO och ord blir ofta felstavade i digitaliseringen och rubrikerna får ofta felaktigt format, försök korrigera dessa saker så gott det går.
  Förända inget annat i texten, bibehåll whitespace (mellanslag, nya rader) precis som de är.
  Skriv bara ut den korrigerade texten, inget annat.

user: |+
  Vänligen korrigera följande text som genomgått OCR:

  {text}
